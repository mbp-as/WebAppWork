<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Webhook POST Request</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* фоновий колір сторінки */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* зелений колір фону кнопки */
            color: white; /* білий колір тексту кнопки */
            border: none;
            outline: none;
            width: 95%;
            max-width: 300px; /* максимальна ширина кнопки */
        }
    </style>
</head>
<body>
    <button id="sendWebhookButton">Send Webhook POST Request</button>

    <script>
        document.getElementById('sendWebhookButton').addEventListener('click', function() {
            const userId = Telegram.WebApp.initDataUnsafe.user.id;
            const webhookUrl = 'https://cloud.automatisch.io/webhooks/flows/a2857c6f-4757-4c43-bd8f-4f06bc916c00'; // Замініть це на вашу веб-хук URL

            const postData = {
                user_id: userId,
                id: 'hello',
                msg: 'hi my baby'
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            }).then(response => {
                if (response.ok) {
                    alert('POST request successfully sent to webhook.');
                } else {
                    alert('Failed to send POST request to webhook.');
                }
            }).catch(error => {
                alert('Error sending POST request: ' + error);
            });
        });
    </script>
</body>
</html>
