<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Send /start Command</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Send /start Command</button>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        document.getElementById('startButton').addEventListener('click', function() {
            const userId = Telegram.WebApp.initDataUnsafe.user.id;

            fetch('https://your-glitch-app.glitch.me/encouraging-thirsty-telescope', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    command: '/start'
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.ok) {
                      alert('Команду /start успішно надіслано');
                  } else {
                      alert('Сталася помилка');
                  }
              });
        });
    </script>
</body>
</html>
