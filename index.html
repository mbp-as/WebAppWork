<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text-block {
            width: 95%;
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            margin-bottom: 2.5%;
            text-align: center;
        }
        .button {
            width: 95%;
            height: 30%;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 2.5%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="text-block">Вау! Це кнопочки?</div>
    <button class="button">Привіт 1</button>
    <button class="button">Привіт 2</button>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
