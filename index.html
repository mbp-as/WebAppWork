<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Send Webhook</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="sendWebhook()">Send Webhook</button>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        function sendWebhook() {
            var userId = 'your_user_id'; // Replace with the actual user_id
            
            // Prepare data to send in POST request
            var data = {
                user_id: userId
            };
            
            // Make POST request to webhook URL
            fetch('https://cloud.automatisch.io/webhooks/flows/55dbfcf7-eb74-4a64-9805-018be817b156', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // assuming the response is JSON
            })
            .then(data => {
                console.log('Webhook response:', data);
                alert('Webhook sent successfully!');
            })
            .catch(error => {
                console.error('Error sending webhook:', error);
                alert('Failed to send webhook. Please check your network connection and try again.');
            });
        }
    </script>
</body>
</html>
